<!DOCTYPE html>
<!-- Ahora que hemos definido que es un doc en html
 podemos añadir comentarios con esta etiqueta especial-->

<!-- El codigo html empieza siempre con la etiqueta html -->
<html>

  <!-- Definimos primero la cabecera del documento -->
  <head>
    <!-- Informacion sobre la codificacion de los caracteres -->
    <meta charset="utf-8">

    <!-- Título del documento. El título es lo que el navegador coloca en
      la parte superior de la pestaña -->
    <title>Ejemplo HTML</title>
  </head>


  <!-- Ahora viene el cuerpo, con el contenido -->
  <body>
    <!-- Primero definimos el encabezado -->
    <h1>Capítulo 1</h1>

    <!-- Ponemos un párrafo -->
    <p>En un lugar de la URJC...</p>

  </body>
</html>
